
<div class="container">

  <form class="form-signin" role="form"  (ngSubmit)="onSignup(f)" #f="ngForm">
    <h2 class="form-signin-heading">Sign up</h2>
    <input type="text" class="form-control" placeholder="Name" name="username" ngModel required autofocus>
    <input type="email" class="form-control" placeholder="Email address" name="email" ngModel  required >
    <input type="password" class="form-control" placeholder="Password" name="password"  ngModel required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up na</button>
  </form>

</div>
